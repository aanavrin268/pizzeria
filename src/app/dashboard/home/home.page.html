<ion-content>
    <app-headers [cart]="list_cart" class="m-0 p-0 col-12"></app-headers>
    <div class="main-container  m-0">
        <span class="text-order">Orden #100</span>

        <span>Paquetes</span>

        <div class="contenedor">

          
        
          <div class="paquete" *ngFor="let item of list_paquetes"

          
            
            (click)="addPaquete(item)">

            <div class="paquete-over" *ngIf="item.id === selectedId">
              <button class="over-btn" (click)="addNewItem(item)">Agregar</button>
          </div>


            <div class="h-container" [ngClass]="{'overlay-black': item.id === selectedId}">
              <div class="left">
                <span class="item-title">{{item.title}}</span>
            <span class="item-sub">{{item.text}}</span>
            <span class="item-price">${{item.price}}.00</span>
              </div>

              <div class="right">
                <img src="{{item.image}}" alt="">

              </div>
            </div>
            

          </div>

        



        </div>

        <div class="top-container">
          <div class="top" *ngFor="let top of list_top" (click)="goToProduct(top)">
            <div class="img-container">
              <img src="{{top.img}}" alt="">

            </div>
              <span class="text-top">{{ top.title }}</span>
          </div>
        </div>

  <!----NOTIFICACION-->
        <div class="message-container" *ngIf="showNoti">
          <span>Paquete # agregado!</span>
        </div>

    </div>
  <app-footer class="m-0 p-0"></app-footer>
</ion-content>

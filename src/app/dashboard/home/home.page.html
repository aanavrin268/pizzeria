<ion-content>
  <div class="header">
    <app-headers></app-headers>
  </div>

    <div class="main-container">
        <span class="text-order">Orden #100</span>

        <span>Paquetes</span>

        <div class="contenedor">
          <div class="paquete" *ngFor="let item of list_paquetes"
            (click)="addPaquete(item)">
            <div class="h-container">
              <div class="left">
                <span>{{item.title}}</span>
            <span>{{item.text}}</span>
            <span>{{item.price}}</span>
              </div>

              <div class="right">
                <img src="assets/paquete1.png" alt="">

              </div>
            </div>
            

          </div>

       

         
        </div>

        <div class="top-container">
          <div class="top" *ngFor="let top of list_top" (click)="goToProduct(top)">
            <img src="{{top.img}}" alt="">
              <span>{{ top.title }}</span>
          </div>
        </div>

  <!----NOTIFICACION-->
        <div class="message-container" *ngIf="showNoti">
          <span>Paquete # agregado!</span>
        </div>
        
    </div>

  
</ion-content>

<ion-content>
    <app-headers class="m-0 p-0 col-12"></app-headers>
    <div class="main-container  m-0">
        <span class="text-order">Orden #100</span>
        <div class="container mt-4">
          <h2>Paquetes</h2>
          <div class="d-flex overflow-auto">
            <div *ngFor="let paquete of list_paquetes" class="cards" style="width: 400px; margin-right: 15px;">
              <div class="card-body">
                <h5 class="card-title">{{ paquete.title }}</h5>
                <p class="card-text">{{ paquete.text }}</p>
                <p class="card-text"><strong>Precio:</strong> ${{ paquete.price }}</p>
              </div>
            </div>
          </div>
        </div>
    </div>
  <app-footer class="m-0 p-0"></app-footer>
</ion-content>

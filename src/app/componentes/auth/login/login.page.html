<ion-content>
  <div class="main-container">
    <!-- Loader -->
    <div class="pizza-loader" [ngClass]="{'hide': !loading}">
      <div class="pizza">
        <div class="slice"></div>
        <div class="slice"></div>
        <div class="slice"></div>
        <div class="slice"></div>
      </div>
      <p class="loading-text">Preparando el horno...</p>
    </div>

    <div class="content-card animate__animated animate__fadeIn">
      <div class="logo-container animate__animated animate__fadeInDown">
        <div class="logo-wrapper">
          <i class="bi bi-shop logo-icon"></i>
        </div>
        <h1 class="brand-name">Pizzería <span>Mako</span></h1>
        <div class="established">Desde el año del caldo</div>
      </div>

      <div class="messages animate__animated animate__fadeInUp">
        <span class="text-title">Bievenido!</span>
        <span class="text-sub">La auténtica pizza italiana te espera</span>
      </div>

      <form [formGroup]="fgLogin" (ngSubmit)="login()" class="login">
        <div class="input-container">
          <input 
            type="text" 
            placeholder="Tu nombre de usuario"  
            class="m-input"
            formControlName="name">
          <i class="bi bi-person input-icon"></i>
          <div class="input-validation" *ngIf="fgLogin.get('name')?.invalid && fgLogin.get('name')?.touched">
            <i class="bi bi-exclamation-circle"></i>
            <span>Usuario requerido</span>
          </div>
        </div>

        <div class="input-container">
          <input 
            type="password" 
            placeholder="Tu contraseña"  
            class="m-input"
            formControlName="password">
          <i class="bi bi-lock input-icon"></i>
          <div class="input-validation" *ngIf="fgLogin.get('password')?.invalid && fgLogin.get('password')?.touched">
            <i class="bi bi-exclamation-circle"></i>
            <span>Contraseña requerida</span>
          </div>
        </div>

        <a class="pass">¿Dimenticato la password?</a>

        <button 
          class="btn-login" 
          [disabled]="fgLogin.invalid"
          type="submit">
          <span>Acceder a mi cuenta</span>
          <i class="bi bi-arrow-right-circle btn-icon"></i>
        </button>
      </form>

      <div class="footer">
        <span>¿Primera vez en nuestra pizzería? </span>
        <a class="text-link">Crea tu cuenta aquí</a>
      </div>
    </div>
  </div>
</ion-content>
